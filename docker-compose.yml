version: "3.12"
services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
      - ./certs:/certs
    command: sh -c "python manage.py runsslserver 0.0.0.0:8000 --certificate /certs/mycert.crt --key /certs/mykey.key"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: mysql:8.0.37
    container_name: main_005_mysql
    ports:
      - "3307:3306"
    env_file:
      - .env
    environment:
      TZ: Asia/Seoul
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./data/mysql:/var/lib/mysql